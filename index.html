<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="fundo">
        <h1>VITOR RYAN</h1>
        <div id="calculadora">
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="bt" onclick="clean('')">C</button></td>
                    <td><button class="bt" onclick="back('')">&lt;</button></td>
                    <td><button class="bt" onclick="insert('/')">/</button></td>
                    <td><button class="bt" onclick="insert('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="bt" onclick="insert('7')">7</button></td>
                    <td><button class="bt" onclick="insert('8')">8</button></td>
                    <td><button class="bt" onclick="insert('9')">9</button></td>
                    <td><button class="bt" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="bt" onclick="insert('4')">4</button></td>
                    <td><button class="bt" onclick="insert('5')">5</button></td>
                    <td><button class="bt" onclick="insert('6')">6</button></td>
                    <td><button class="bt" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="bt" onclick="insert('1')">1</button></td>
                    <td><button class="bt" onclick="insert('2')">2</button></td>
                    <td><button class="bt" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="bt" style="height: 109px;" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="bt" onclick="insert('0')" style="width: 109px;">0</button></td>
                    <td><button class="bt" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        function insert(num)
        {
            var numero = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = numero + num;
        }

        function clean() //função limpar
        {
            document.getElementById('resultado').innerHTML = "" //comando para limpar tudo
        }

        function back() //função limpar
        {
            var resultado = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = resultado.substring(0, resultado.length -1) //comando para apagar um numero
        }

        function calcular()
        {
            var resultado = document.getElementById('resultado').innerHTML;
            if(resultado)
            {
                document.getElementById('resultado').innerHTML = eval(resultado)
            }
        }
        
    </script>
</body>
</html>
